<style>
    .text {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        cursor: pointer;
    }

    .submit {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .cancel {
        width: 8%;
        color: black;
        padding: 8px 11px;
        margin: 10px 0;
        border-radius: 4px solid;
        cursor: pointer;
    }

    .container {
        border-radius: 1px;
        background-color: #f2f2f2;
        padding: 2px;
    }
</style>


<form [formGroup]="newUserForm">
    <button type="button" class="cancel" routerLink='/'> back</button>
    <div class="container">
        <label>
            Name:
            <input type="text" class="text" formControlName="name" placeholder=" Enter your name...">
        </label>
        <br>
        <label>
            email:
            <input type="text" class="text" formControlName="email" placeholder=" Enter your email id...">
        </label>
        <br>
        <label>
            Father Name
            <input type="text" class="text" formControlName="fatherName" placeholder=" Enter your father name...">
        </label>
        <br>
        <label>
            Mother Name
            <input type="text" class="text" formControlName="motherName" placeholder=" Enter your mother name...">
        </label>
        <br>
        <label>
            Phone Number
            <input type="number" class="text" formControlName="phoneNumber" maxlength="10" placeholder=" Enter your phone number...">
        </label>
        <br>
        <label>
            Info:
            <input type="text" class="text" formControlName="info" placeholder=" Enter your info...">
        </label>
        <br>
    </div>
    <div>
        <button class="submit" [disabled]="newUserForm.invalid" (click)="createUser()">Create User</button>
    </div>
</form>
